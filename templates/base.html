<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Colegio - Cursos en Línea{% endblock %}</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .navbar { box-shadow: 0 4px 10px rgba(0,0,0,.1); }
    .card { border: none; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,.08); }
    footer { margin-top: 40px; background: #222; color: #ccc; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}"><i class="bi bi-mortarboard"></i> Colegio</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'videos_list' %}"><i class="bi bi-play-btn"></i> Videos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'usuarios_list' %}"><i class="bi bi-people"></i> Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'creditos' %}"><i class="bi bi-info-circle"></i> Créditos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-5">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-success">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="py-3 text-center">
    <p class="mb-0">&copy; {{ now|date:"Y" }} Colegio – Cursos en Línea</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
